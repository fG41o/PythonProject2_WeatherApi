<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Conditions Checker</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="start_city">Start City:</label>
        <input type="text" id="start_city" name="start_city" required>

        <label for="end_city">End City:</label>
        <input type="text" id="end_city" name="end_city" required>

        <button type="submit">Check Weather</button>
    </form>
</body>
</html>
